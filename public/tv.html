<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla TV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        .view-section { display: none; width: 100vw; height: 100vh; }

        /* Estilos del Carrusel (Swiper) */
        .swiper { width: 100%; height: 100%; }
        .swiper-slide {
            background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        .swiper-slide img {
            max-width: 100%; max-height: 100%; object-fit: contain;
        }
        
        /* Estilos de las flechas */
        .swiper-button-next, .swiper-button-prev { 
            color: white; 
            transform: scale(1.5); 
            text-shadow: 0 0 5px black;
            /* La visibilidad se controlará por Javascript */
        }

        /* Estilos del Video */
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ID en la esquina (discreto) */
        #id-pantalla { position: absolute; bottom: 15px; right: 15px; color: rgba(255,255,255,0.3); font-size: 20px; z-index: 999; }
    </style>
</head>
<body>

    <div id="vista-galeria" class="view-section">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="galeria-contenido"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div id="vista-video" class="view-section" style="display: flex; justify-content: center; align-items: center;">
        <video id="video-display" controls autoplay muted loop playsinline></video>
    </div>

    <div id="id-pantalla">Cargando ID...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        const socket = io();
        const params = new URLSearchParams(window.location.search);
        const myId = params.get('id') || 'general';
        
        document.getElementById('id-pantalla').innerText = `ID: ${myId}`;
        socket.emit('join', myId);

        let swiper;

        socket.on('contentUpdate', (payload) => {
            
            // FILTRO DE SEGURIDAD (ALL vs ID)
            if(payload.target !== 'all' && payload.target !== myId) return;

            ocultarTodo();

            // --- LÓGICA DE GALERÍA ---
            if (payload.type === 'gallery') {
                const wrapper = document.getElementById('galeria-contenido');
                wrapper.innerHTML = '';
                payload.urls.forEach(url => {
                    wrapper.innerHTML += `<div class="swiper-slide"><img src="${url}"></div>`;
                });

                document.getElementById('vista-galeria').style.display = 'block';

                if (swiper) swiper.destroy(true, true);
                
                // 1. DETERMINAR SI ES AUTOMÁTICO O MANUAL
                let autoplayConfig = false;
                const nextBtn = document.querySelector('.swiper-button-next');
                const prevBtn = document.querySelector('.swiper-button-prev');

                if (payload.options && payload.options.autoPlay) {
                    // MODO AUTOMÁTICO
                    autoplayConfig = {
                        delay: payload.options.duration * 1000, 
                        disableOnInteraction: false 
                    };
                    // Ocultamos las flechas porque se mueve solo
                    nextBtn.style.display = 'none';
                    prevBtn.style.display = 'none';
                } else {
                    // MODO MANUAL
                    // Mostramos las flechas (quitamos el display none)
                    nextBtn.style.display = ''; 
                    prevBtn.style.display = '';
                }

                // 2. INICIAR SWIPER
                swiper = new Swiper(".mySwiper", {
                    effect: "fade",
                    loop: true,
                    autoplay: autoplayConfig,
                    navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
                    pagination: { el: ".swiper-pagination", clickable: true },
                    keyboard: { enabled: true }
                });
            } 
            // --- LÓGICA DE VIDEO ---
            else if (payload.type === 'video') {
                const v = document.getElementById('video-display');
                v.src = payload.url;
                document.getElementById('vista-video').style.display = 'flex';
                v.play().catch(e => console.log("Interacción requerida para audio"));
            }
        });

        function ocultarTodo() {
            document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
            const v = document.getElementById('video-display');
            v.pause(); v.src = "";
        }
    </script>
</body>
</html>
