<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla TV</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        .view-section { display: none; width: 100vw; height: 100vh; }

        /* --- ESTILOS DE GALERÍA (SWIPER) --- */
        #vista-galeria { width: 100%; height: 100%; }
        .swiper { width: 100%; height: 100%; }
        
        .swiper-slide {
            text-align: center;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta la imagen sin cortarla */
        }

        /* --- OTROS ESTILOS --- */
        #vista-tabla { overflow: auto; padding: 20px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; font-size: 1.5em; }
        th, td { padding: 10px; border: 1px solid #444; }
        th { background: #333; color: cyan; }

        #vista-video video { width: 100%; height: 100%; object-fit: contain; }

        #id-pantalla {
            position: absolute; bottom: 10px; right: 10px; z-index: 100;
            background: rgba(0,0,0,0.5); padding: 5px; border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="vista-galeria" class="view-section">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="galeria-contenido">
                </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div id="vista-video" class="view-section">
        <video id="video-display" autoplay muted loop playsinline><source src="" type="video/mp4"></video>
    </div>

    <div id="vista-tabla" class="view-section">
        <div id="tabla-contenido"></div>
    </div>
    
    <div id="vista-imagen" class="view-section" style="display:flex; justify-content:center; align-items:center;">
        <img id="img-display" src="" style="max-width:100%; max-height:100%;">
    </div>

    <div id="id-pantalla">Cargando...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        const socket = io();
        const params = new URLSearchParams(window.location.search);
        const myId = params.get('id') || 'general';
        document.getElementById('id-pantalla').innerText = `ID: ${myId}`;
        socket.emit('join', myId);

        let swiper; // Variable para guardar la instancia del carrusel

        socket.on('contentUpdate', (payload) => {
            if(payload.target !== 'all' && payload.target !== myId) return;

            ocultarTodo();

            // --- MODO GALERÍA (MÚLTIPLES FOTOS) ---
            if (payload.type === 'gallery') {
                const wrapper = document.getElementById('galeria-contenido');
                wrapper.innerHTML = ''; // Limpiar fotos viejas

                // Crear los slides
                payload.urls.forEach(url => {
                    const slide = document.createElement('div');
                    slide.className = 'swiper-slide';
                    slide.innerHTML = `<img src="${url}" />`;
                    wrapper.appendChild(slide);
                });

                document.getElementById('vista-galeria').style.display = 'block';

                // Inicializar (o reiniciar) Swiper
                if (swiper) swiper.destroy(true, true); // Destruir anterior para evitar bugs
                
                swiper = new Swiper(".mySwiper", {
                    spaceBetween: 30,
                    effect: "fade", // Efecto desvanecer (puedes quitarlo si prefieres slide normal)
                    grabCursor: true, // Manita para agarrar
                    loop: true, // Infinito
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                    pagination: {
                        el: ".swiper-pagination",
                        clickable: true,
                    },
                    autoplay: {
                        delay: 5000, // Cambia sola cada 5 segundos (si no la tocas)
                        disableOnInteraction: false,
                    },
                });
            } 
            // --- MODO VIDEO ---
            else if (payload.type === 'video') {
                const v = document.getElementById('video-display');
                v.src = payload.url;
                document.getElementById('vista-video').style.display = 'block';
                v.play().catch(e=>console.log("Error play video"));
            }
            // --- MODO TABLA ---
            else if (payload.type === 'table') {
                renderTable(payload.data);
                document.getElementById('vista-tabla').style.display = 'block';
            }
            // --- MODO IMAGEN ÚNICA ---
            else if (payload.type === 'image') {
                document.getElementById('img-display').src = payload.url;
                document.getElementById('vista-imagen').style.display = 'flex';
            }
        });

        function ocultarTodo() {
            document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
            document.getElementById('video-display').pause();
        }

        function renderTable(data) {
            // (Tu código de tabla anterior va aquí...)
            const c = document.getElementById('tabla-contenido');
            let h = '<table><thead><tr>';
            Object.keys(data[0]).forEach(k => h+=`<th>${k}</th>`);
            h+='</tr></thead><tbody>';
            data.forEach(r => {
                h+='<tr>';
                Object.values(r).forEach(v => h+=`<td>${v}</td>`);
                h+='</tr>';
            });
            h+='</tbody></table>';
            c.innerHTML = h;
        }
    </script>
</body>
</html>
