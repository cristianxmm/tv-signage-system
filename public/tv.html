<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla TV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        .view-section { display: none; min-height: 100vh; height: 100vh; }

        /* Estilos del Carrusel */
        .swiper { width: 100%; height: 100%; }
        .swiper-slide { background: #000; display: flex; justify-content: center; align-items: center; }
        .swiper-slide img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .swiper-button-next, .swiper-button-prev { color: white; transform: scale(1.5); text-shadow: 0 0 5px black; }
        .modo-auto .swiper-button-next, .modo-auto .swiper-button-prev { display: none !important; }

        /* Estilos del Video */
        #vista-video { display: flex; justify-content: center; align-items: center; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; }

        #id-pantalla { position: absolute; bottom: 15px; right: 15px; color: rgba(255,255,255,0.3); font-size: 20px; z-index: 999; }
    </style>
</head>
<body>

    <div id="vista-galeria" class="view-section">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="galeria-contenido"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div id="vista-video" class="view-section"></div>

    <div id="id-pantalla">Cargando ID...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        const socket = io();
        const params = new URLSearchParams(window.location.search);
        const myId = params.get('id') || 'general';
        
        document.getElementById('id-pantalla').innerText = `ID: ${myId}`;

        // Lógica de conexión y reconexión
        socket.on('connect', () => {
            console.log("Conectado al servidor. Solicitando contenido...");
            socket.emit('join', myId);
        });

        let swiper;

        socket.on('contentUpdate', (payload) => {
            // Filtrar si el mensaje no es para mí
            if(payload.target !== 'all' && payload.target !== myId) return;

            ocultarTodo();

            // CASO 1: GALERÍA DE IMÁGENES
            if (payload.type === 'gallery') {
                const wrapper = document.getElementById('galeria-contenido');
                wrapper.innerHTML = '';
                payload.urls.forEach(url => {
                    wrapper.innerHTML += `<div class="swiper-slide"><img src="${url}"></div>`;
                });

                document.getElementById('vista-galeria').style.display = 'block';

                if (swiper) swiper.destroy(true, true);
                
                const swiperContainer = document.querySelector('.mySwiper');
                let swiperOptions = {
                    effect: "fade", loop: true,
                    pagination: { el: ".swiper-pagination", clickable: true },
                    keyboard: { enabled: true }
                };

                if (payload.options && payload.options.autoPlay) {
                    swiperContainer.classList.add('modo-auto');
                    swiperOptions.autoplay = {
                        delay: payload.options.duration * 1000, 
                        disableOnInteraction: false 
                    };
                } else {
                    swiperContainer.classList.remove('modo-auto');
                    swiperOptions.navigation = { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" };
                }

                swiper = new Swiper(".mySwiper", swiperOptions);
            } 
            // CASO 2: VIDEO
            else if (payload.type === 'video') {
                const container = document.getElementById('vista-video');
                container.style.display = 'flex';
                
                // Borramos y recreamos el video para liberar memoria del navegador
                container.innerHTML = `
                    <video id="video-display" controls autoplay muted loop playsinline preload="auto">
                        <source src="${payload.url}" type="video/mp4">
                    </video>
                `;
                
                setTimeout(() => {
                    const v = document.getElementById('video-display');
                    if(v) v.play().catch(e => console.log("Intento de autoplay bloqueado:", e));
                }, 100);
            }
        });

        function ocultarTodo() {
            document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
            // Limpieza de video para evitar fugas de memoria
            document.getElementById('vista-video').innerHTML = ''; 
        }
    </script>
</body>
</html>
