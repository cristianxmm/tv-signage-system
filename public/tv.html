<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla TV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        .view-section { display: none; width: 100vw; height: 100vh; }

        /* Estilos del Carrusel (Swiper) */
        .swiper { width: 100%; height: 100%; }
        .swiper-slide {
            background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        .swiper-slide img {
            max-width: 100%; max-height: 100%; object-fit: contain;
        }
        
        .swiper-button-next, .swiper-button-prev { 
            color: white; 
            transform: scale(1.5); 
            text-shadow: 0 0 5px black;
        }

        .modo-auto .swiper-button-next,
        .modo-auto .swiper-button-prev {
            display: none !important; 
        }

        /* Estilos del Video */
        video { width: 100%; height: 100%; object-fit: contain; }

        #id-pantalla { position: absolute; bottom: 15px; right: 15px; color: rgba(255,255,255,0.3); font-size: 20px; z-index: 999; }
    </style>
</head>
<body>

    <div id="vista-galeria" class="view-section">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="galeria-contenido"></div>
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div id="vista-video" class="view-section" style="display: flex; justify-content: center; align-items: center;">
        <video id="video-display" controls autoplay muted loop playsinline></video>
    </div>

    <div id="id-pantalla">Cargando ID...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        const socket = io();
        const params = new URLSearchParams(window.location.search);
        const myId = params.get('id') || 'general';
        
        document.getElementById('id-pantalla').innerText = `ID: ${myId}`;
        socket.emit('join', myId);

        let swiper;

        socket.on('contentUpdate', (payload) => {
            
            if(payload.target !== 'all' && payload.target !== myId) return;

            ocultarTodo();

            if (payload.type === 'gallery') {
                const wrapper = document.getElementById('galeria-contenido');
                wrapper.innerHTML = '';
                payload.urls.forEach(url => {
                    wrapper.innerHTML += `<div class="swiper-slide"><img src="${url}"></div>`;
                });

                document.getElementById('vista-galeria').style.display = 'block';

                if (swiper) swiper.destroy(true, true);
                
                // Obtenemos el contenedor principal
                const swiperContainer = document.querySelector('.mySwiper');

                let swiperOptions = {
                    effect: "fade",
                    loop: true,
                    pagination: { el: ".swiper-pagination", clickable: true },
                    keyboard: { enabled: true }
                };

                // LÓGICA DE CLASES CSS
                if (payload.options && payload.options.autoPlay) {
                    // MODO AUTO:
                    // 1. Agregamos la clase .modo-auto al contenedor (CSS ocultará las flechas)
                    swiperContainer.classList.add('modo-auto');

                    // 2. Configuración de tiempo
                    swiperOptions.autoplay = {
                        delay: payload.options.duration * 1000, 
                        disableOnInteraction: false 
                    };
                    
                    // 3. NO pasamos navigation a Swiper

                } else {
                    // MODO MANUAL:
                    // 1. Quitamos la clase .modo-auto (Las flechas volverán a ser visibles)
                    swiperContainer.classList.remove('modo-auto');

                    // 2. Activamos navegación en Swiper
                    swiperOptions.navigation = { 
                        nextEl: ".swiper-button-next", 
                        prevEl: ".swiper-button-prev" 
                    };
                }

                swiper = new Swiper(".mySwiper", swiperOptions);
            } 
            else if (payload.type === 'video') {
                const v = document.getElementById('video-display');
                v.src = payload.url;
                document.getElementById('vista-video').style.display = 'flex';
                v.play().catch(e => console.log("Interacción requerida"));
            }
        });

        function ocultarTodo() {
            document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
            const v = document.getElementById('video-display');
            v.pause(); v.src = "";
        }
    </script>
</body>
</html>
