<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control TV</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #333; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; }
        button:hover { background: #0056b3; }
        select, input { padding: 10px; margin-right: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .status { margin-top: 10px; font-weight: bold; color: green; }
    </style>
</head>
<body>

    <h1>üéõÔ∏è Torre de Control</h1>

    <div class="card">
        <h2>üöÄ Publicar Excel (KPIs)</h2>
        <p>Sube un archivo .xlsx para mostrarlo en las pantallas.</p>
        
        <label><strong>¬øA qui√©n enviar?</strong></label><br>
        <select id="destino">
            <option value="all">üåç A TODAS las pantallas</option>
            <option value="recepcion">üè¢ Recepci√≥n</option>
            <option value="almacen">üì¶ Almac√©n</option>
            <option value="ventas">üí∞ Ventas</option>
        </select>
        <br><br>

        <input type="file" id="excelFile" accept=".xlsx">
        <button onclick="subirExcel()">SUBIR Y MOSTRAR</button>
        
        <div id="mensaje" class="status"></div>
    </div>

    <script>
        async function subirExcel() {
            const input = document.getElementById('excelFile');
            const destino = document.getElementById('destino').value;
            const mensajeDiv = document.getElementById('mensaje');

            if(input.files.length === 0) {
                alert("Selecciona un archivo primero");
                return;
            }

            const formData = new FormData();
            formData.append('archivo', input.files[0]);
            formData.append('target', destino); // Enviamos el destino al servidor

            mensajeDiv.innerText = "‚è≥ Subiendo...";

            try {
                const response = await fetch('/subir-excel', {
                    method: 'POST',
                    body: formData
                });
                
                const resultado = await response.json(); // Ahora esperamos un JSON
                console.log(resultado);
                mensajeDiv.innerText = "‚úÖ ¬°Listo! Enviado a: " + destino;
            } catch (error) {
                console.error(error);
                mensajeDiv.innerText = "‚ùå Error al subir";
            }
        }
    </script>
</body>
</html>
