<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optibelt - Control Panel</title>
    <style>
        :root {
            /* Puedes ajustar este color al azul/verde exacto de Optibelt si lo conoces */
            --primary: #0056b3; 
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text);
        }

        /* --- CARDS (LOGIN & DASHBOARD) --- */
        .card {
            background: var(--card-bg);
            padding: 2.5rem; 
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12); 
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .hidden { display: none !important; }

        /* Estilo para el Logo */
        .logo-img {
            display: block;
            margin: 0 auto 15px auto; /* Centrado horizontal */
            max-width: 180px; 
            height: auto;
        }

        h2 { 
            margin-top: 10px; 
            margin-bottom: 5px;
            color: var(--primary); 
            text-align: center; 
            font-size: 1.5rem;
        }
        
        .subtitle {
            text-align:center; 
            color:#666; 
            font-size:0.95rem;
            margin-bottom: 25px;
            font-weight: 500;
        }

        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #555; }
        
        input, select, button {
            width: 100%;
            padding: 12px; 
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        button:hover { background-color: #004494; }
        
        /* Status Bar */
        #status-msg { text-align: center; margin-top: 10px; font-size: 0.95rem; min-height: 25px; font-weight: 500;}
        .success { color: #28a745; }
        .error { color: #dc3545; }

        /* --- DASHBOARD SPECIFIC --- */
        #dashboard-view { max-width: 520px; }
        
        .dashboard-header {
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            margin-bottom:25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .logout-btn {
            width:auto; 
            padding: 8px 18px; 
            font-size:0.85rem; 
            background:#dc3545; 
            margin-bottom: 0;
        }
        .logout-btn:hover { background:#c82333; }

        .file-upload-wrapper {
            border: 2px dashed #ccc;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #fafafa;
        }
        .timer { font-size: 0.85rem; color: #888; text-align: center; margin-top: 25px; }
    </style>
</head>
<body>

    <div id="login-view" class="card">
        <img src="logo.png" alt="Optibelt Logo" class="logo-img" onerror="this.style.display='none'">
        
        <h2>Optibelt Production Mexico</h2>
        <p class="subtitle">Display Management System</p>
        
        <label for="user">Username</label>
        <input type="text" id="user" placeholder="Enter your username">
        
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        
        <button onclick="login()">Login</button>
        <div id="login-error" class="error" style="text-align:center; margin-top:10px;"></div>
    </div>

    <div id="dashboard-view" class="card hidden">
        <div class="dashboard-header">
            <img src="logo.png" alt="Optibelt Logo" class="logo-img" style="margin: 0; max-width: 100px;">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <label for="targetSelect">Select Target Display:</label>
        <select id="targetSelect">
            <option value="all">üì° ALL DISPLAYS</option>
            <option value="recepcion">Reception</option>
            <option value="logistica">Logistics</option>
            <option value="ventas">Sales</option>
            <option value="produccion">Production</option>
            <option value="almacen">Warehouse</option>
        </select>

        <label>Upload Content (Image or Video):</label>
        <div class="file-upload-wrapper">
            <input type="file" id="fileInput" multiple accept="image/*,video/*">
            <small style="color:#666; display: block; margin-top: 8px;">Supports JPG, PNG, MP4 format</small>
        </div>

        <button onclick="publicar()">üöÄ Send to Displays</button>
        
        <div id="status-msg"></div>
        <div class="timer">Session expires due to inactivity in: <span id="timer-count">5:00</span></div>
    </div>

    <script>
        // --- SECURITY CONFIGURATION ---
        const INACTIVITY_LIMIT_MS = 5 * 60 * 1000; // 5 Minutes
        let authToken = null;
        let inactivityTimer;
        let countdownInterval;

        // 1. LOGIN FUNCTIONS
        async function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const errorDiv = document.getElementById('login-error');

            if(!u || !p) {
                errorDiv.innerText = "Please enter username and password";
                return;
            }

            // Create Basic Auth token manually (Base64)
            const token = 'Basic ' + btoa(u + ':' + p);

            errorDiv.innerText = "Authenticating...";

            try {
                // Test credentials against server
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Authorization': token }
                });

                if (res.ok) {
                    authToken = token;
                    mostrarDashboard();
                    errorDiv.innerText = "";
                } else {
                    errorDiv.innerText = "Incorrect username or password";
                }
            } catch (e) {
                errorDiv.innerText = "Server connection error";
            }
        }

        function logout() {
            authToken = null;
            document.getElementById('user').value = '';
            document.getElementById('pass').value = '';
            document.getElementById('login-view').classList.remove('hidden');
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('status-msg').innerText = '';
            stopTimers();
        }

        // 2. DASHBOARD MANAGEMENT
        function mostrarDashboard() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            resetInactivityTimer();
        }

        async function publicar() {
            const input = document.getElementById('fileInput');
            const target = document.getElementById('targetSelect').value;
            const status = document.getElementById('status-msg');

            if (input.files.length === 0) {
                status.innerText = "‚ö†Ô∏è Please select a file first";
                status.className = "error";
                return;
            }

            const formData = new FormData();
            formData.append('target', target);
            for (let i = 0; i < input.files.length; i++) {
                formData.append('archivos', input.files[i]);
            }

            status.innerText = "‚è≥ Uploading content...";
            status.className = "";
            // Disable button while uploading
            document.querySelector('button[onclick="publicar()"]').disabled = true;

            try {
                const res = await fetch('/publicar', {
                    method: 'POST',
                    headers: { 'Authorization': authToken }, // Send the key!
                    body: formData
                });

                if (res.ok) {
                    status.innerText = "‚úÖ Sent successfully to displays!";
                    status.className = "success";
                    input.value = ""; // Clear input
                } else {
                    throw new Error();
                }
            } catch (e) {
                status.innerText = "‚ùå Error uploading content. Try again.";
                status.className = "error";
            } finally {
                // Re-enable button
                document.querySelector('button[onclick="publicar()"]').disabled = false;
            }
        }

        // 3. AUTO-LOGOUT LOGIC (INACTIVITY)
        function resetInactivityTimer() {
            if (!authToken) return;

            // Reset counters
            clearTimeout(inactivityTimer);
            clearInterval(countdownInterval);

            // Main timer to close session
            inactivityTimer = setTimeout(() => {
                alert("Your session has expired for security reasons.");
                logout();
            }, INACTIVITY_LIMIT_MS);

            // Visual timer (countdown)
            let secondsLeft = INACTIVITY_LIMIT_MS / 1000;
            updateTimerDisplay(secondsLeft);
            
            countdownInterval = setInterval(() => {
                secondsLeft--;
                updateTimerDisplay(secondsLeft);
                 // Extra safety check just in case setTimeout fails
                if(secondsLeft <= 0) { 
                     stopTimers();
                     logout();
                }
            }, 1000);
        }

        function updateTimerDisplay(seconds) {
            if (seconds < 0) seconds = 0;
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            const display = document.getElementById('timer-count');
            if(display) display.innerText = `${m}:${s}`;
        }

        function stopTimers() {
            clearTimeout(inactivityTimer);
            clearInterval(countdownInterval);
        }

        // Detect movement to reset timer
        window.onload = () => {
            const body = document.body;
            body.addEventListener('mousemove', resetInactivityTimer);
            body.addEventListener('keypress', resetInactivityTimer);
            body.addEventListener('click', resetInactivityTimer);
            // Also reset on touch for mobile devices if accessed via tablet
            body.addEventListener('touchstart', resetInactivityTimer);
        };
    </script>
</body>
</html>
