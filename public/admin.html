<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin TV</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f0f2f5; display: flex; justify-content: center; }
        .card { 
            background: white; padding: 30px; width: 100%; max-width: 500px; 
            border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; 
        }
        h2 { margin-top: 0; color: #333; }
        select, input { padding: 12px; margin: 10px 0; width: 90%; border: 1px solid #ccc; border-radius: 5px; }
        button { 
            padding: 15px 30px; cursor: pointer; background: #007bff; color: white; 
            border: none; border-radius: 5px; font-size: 16px; font-weight: bold; margin-top: 10px; width: 100%;
        }
        button:hover { background: #0056b3; }
        .info { font-size: 0.9em; color: #666; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üéõÔ∏è Control de Pantallas</h2>
        
        <label style="display:block; text-align:left; font-weight:bold;">1. Selecciona Destino:</label>
        <select id="destino">
            <option value="all">üåç TODAS LAS PANTALLAS</option>
            <option value="recepcion">üè¢ Recepci√≥n</option>
            <option value="logistica">üì¶ Log√≠stica</option>
            <option value="ventas">üí∞ Ventas</option>
            <option value="comedor">üçî Comedor</option>
        </select>
        
        <label style="display:block; text-align:left; font-weight:bold;">2. Selecciona Archivo:</label>
        <input type="file" id="archivo" accept=".xlsx, .jpg, .png, .jpeg, .mp4">
        
        <p class="info">Soporta: Excel (.xlsx), Fotos (.jpg/png), Videos (.mp4)</p>

        <button onclick="enviar()">üöÄ PUBLICAR AHORA</button>
        
        <p id="mensaje" style="margin-top: 20px; font-weight: bold;"></p>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById('archivo');
            const destino = document.getElementById('destino').value;
            const mensajeDiv = document.getElementById('mensaje');

            if(input.files.length === 0) {
                alert("Falta seleccionar el archivo");
                return;
            }

            const formData = new FormData();
            formData.append('archivo', input.files[0]);
            formData.append('target', destino);

            mensajeDiv.innerText = "‚è≥ Subiendo...";
            mensajeDiv.style.color = "orange";

            try {
                const response = await fetch('/publicar', { method: 'POST', body: formData });
                const resultado = await response.json();
                
                mensajeDiv.innerText = "‚úÖ Enviado correctamente a: " + destino;
                mensajeDiv.style.color = "green";
            } catch (error) {
                console.error(error);
                mensajeDiv.innerText = "‚ùå Error en el servidor";
                mensajeDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
